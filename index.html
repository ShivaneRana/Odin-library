<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./Images/logo.png" onclick="window.open('https:github.com/ShivaneRana', '_blank')">
        </div>
        <div>
            <button class="addBook">
                -> ADD BOOK <-
            </button>
        </div>
        <!-- this display when add Book is clicked -->
        <dialog class="showAddBook">
            <div class="wrapper">
            <h1>Book Details</h1>
            <form>
                <div class="formTop">
                    <label for="authorD">Author</label>
                    <input id="authorD" name="authorD" type="text">
                </div>
                <div class="formMiddle">
                    <label for="titleD">Title</label>
                    <input id="titleD" name="titleD" type="text">
                </div>
                <div class="formBottom">    
                    <label for="pagesD">Number Of Pages</label>
                    <input id="pagesD" name="pagesD" type="number">
                </div>
                <div class="formChecked">
                    <label for="checkD">Have you read this book?</label>
                    <input id="checkD" name="checkD" type="checkbox">
                </div>
                <div class="formButton">
                    <button class="add" type="button">Save</button>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </form>
            </div>
        </dialog>
        <div>
            <img class="theme" src="./Images/dark.png">
        </div>
    </header>
    <main>
        <div class="itemContainer">
        </div>
    </main>
    <footer>
        <div class="inner">
            <p>Â© <span class="year">2024</span> Shivane Rana. </p>
            <a href="https://github.com/ShivaneRana" target="_blank"><img class="github" src="./Images/git.png"></a>
            <a href="https://x.com/shivane_rana" target="_blank"><img class="twitter" src="./Images/x.png"></a>
            <a href="https://www.linkedin.com/in/shivane-rana-77982b2a5/" target="_blank"><img class="linkedin" src="./Images/lin.png"></a>
        </div>
    </footer>
</body>
</html>
