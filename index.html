<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./Images/logo.png">
        </div>
        <div>
            <button class="addBook">
                + Add Book
            </button>
        </div>
        <!-- this display when add Book is clicked -->
        <dialog class="showAddBook">
            <div class="wrapper">
            <h1>Book Details</h1>
            <form>
                <div class="formTop">
                    <label for="authorD">Author</label>
                    <input id="authorD" name="authorD" type="text">
                </div>
                <div class="formMiddle">
                    <label for="titleD">Title</label>
                    <input id="titleD" name="titleD" type="text">
                </div>
                <div class="formBottom">    
                    <label for="pagesD">Number Of Pages</label>
                    <input id="pagesD" name="pagesD" type="number">
                </div>
                <div class="formButton">
                    <button class="add" type="button">Save</button>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </form>
            </div>
        </dialog>
        <div>
            <img class="theme" src="./Images/dark.png">
        </div>
    </header>
    <main>
        <div class="itemContainer">

        </div>
    </main>
</body>
</html>
