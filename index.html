<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./Images/logo.png">
        </div>
        <div>
            <button class="addBook">
                + Add Book
            </button>
        </div>
        <dialog class="showAddBook">
            <h1>this is for demonstration purpose</h1>
            <form>
                <label for="author">Author</label>
                    <input id="author" name="author"><br>
                <label for="title">Title</label>
                    <input id="title" name="title"><br>
                <label for="numberOfPages">Number Of Pages</label>
                    <input id="numberOfPages" name="numberOfPages">
                <button class="add">Add</button>
                <button class="cancel">Cancel</button>
            </form>
        </dialog>
        <div>
            <img class="theme" src="./Images/dark.png">
        </div>
    </header>
</body>
</html>
